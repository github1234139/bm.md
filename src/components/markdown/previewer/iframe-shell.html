<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>bm.md</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #bm-md {
        box-sizing: border-box;
        min-height: 100vh;
        min-height: 100dvh;
      }

      @media (max-width: 376px) {
        #bm-md {
          padding-top: 48px !important;
        }
      }

      /* 隐藏滚动条 */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        scrollbar-width: none;
      }
    </style>
  </head>

  <body></body>
</html>
